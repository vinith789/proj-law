<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h3 class="text-center">Law Assistant</h3>

    <div class="media" style="height: 100px; background-color: whitesmoke;">
      <img src="./img/chatbot.jpg" alt=".." style="float: left; margin: 10px;" class="rounded-circle float-left img-thumbnail" width="75px">
      <div class="media-body" style="float: left;">
        <h5 style="margin: 15px; margin-top: 15px;">ChatBot</h5>
        <span style="margin-left: 10px; color: rgb(32, 199, 32);">Online</span>
      </div>
    </div>

    <div id="chatContainer" class="container border overflow-auto" style="height: 300px;">
    </div>
    <div class="input-group">
      <input type="text" class="form-control" id="textbox" />
      <div class="input-group-append">
        <button type="button" class="btn btn-primary" id="sendbtn">Send</button>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
